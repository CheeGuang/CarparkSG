<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarparkSG Sign Up</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <!-- Custom Script -->
    <script src="./js/navbar.js" async></script>
    <script src="./js/signup.js" async></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/CarparkSGLogo-Small-Light.png"
    />
  </head>
  <body>
    <!-- Navbar will be loaded here -->
    <div id="navbar"></div>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <!-- Logo -->
      <img
        src="./img/CarparkSGLogo.png"
        alt="CarparkSG Logo"
        class="mb-4"
        style="max-width: 200px"
      />

      <!-- Sign Up Form -->
      <div class="login-card shadow mb-5">
        <h4 class="text-center mb-4">Sign Up</h4>

        <!-- Email and Verification -->
        <div id="email-verification-section">
          <div class="form-group d-flex">
            <div style="flex-grow: 1">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                required
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              id="send_email_button"
              style="align-self: flex-end; margin-left: 10px"
            >
              Confirm
            </button>
          </div>

          <div class="form-group">
            <label for="verification_code">Verification Code</label>
            <input
              type="text"
              class="form-control"
              id="verification_code"
              placeholder="Enter the code sent to your email"
              required
            />
          </div>

          <!-- Resend Code Button -->
          <button
            type="button"
            class="btn btn-secondary btn-block"
            id="resend_code_button"
            disabled
          >
            Resend Code
          </button>
          <span
            id="countdown_timer"
            class="text-muted d-block text-center mt-2"
          ></span>
          <button
            type="button"
            class="btn btn-primary btn-block mt-3"
            id="verify_code_button"
          >
            Verify Code
          </button>
        </div>

        <!-- Hidden Form (rest of the form, shown after verification) -->
        <div id="full-form-section" style="display: none">
          <form>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                placeholder="Enter your first name"
                required
              />
            </div>

            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                placeholder="Enter your last name"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirm_password"
                placeholder="Confirm your password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Sign Up
            </button>
          </form>
        </div>

        <hr />

        <!-- Already have an account -->
        <div class="text-center">
          <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
