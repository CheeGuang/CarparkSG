<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarparkSG</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- proj4.js for coordinate conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
    <!-- MarkerClusterer library -->
    <script src="https://unpkg.com/@googlemaps/markerclusterer"></script>
    <!-- Bootstrap JS for modal functionality -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="./js/index.js" async></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">CarparkSG</a>
    </nav>

    <div class="container-fluid">
      <div id="content" class="row d-flex justify-content-center">
        <!-- Map Container -->
        <div id="map" class="col-lg-7" style="height: 85vh"></div>
        <!-- Carpark Details Panel -->
        <div id="carpark-details" class="col-lg-4 p-3">
          <h3>Carpark Details</h3>
          <div id="carpark-info" class="scrollable">
            <p>Select a carpark marker to view details.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for displaying carpark details -->
    <div
      class="modal fade"
      id="carparkModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="carparkModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="carparkModalLabel">Carpark Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p><strong>Address:</strong> <span id="modalAddress"></span></p>
            <p>
              <strong>Free Parking Now:</strong>
              <span id="modalFreeParking"></span>
            </p>
            <p>
              <strong>Total Lots:</strong> <span id="modalTotalLots"></span>
            </p>
            <p>
              <strong>Available Lots:</strong>
              <span id="modalAvailableLots"></span>
            </p>
            <p>
              <strong>Last Updated:</strong> <span id="modalLastUpdated"></span>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Maps API with Geometry Library -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDel5_SPyjiSrwHDCKMM645JGlIYX5Ny7k&libraries=geometry&callback=initMap"
      async
    ></script>
  </body>
</html>
