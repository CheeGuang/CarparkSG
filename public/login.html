<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarparkSG Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <!-- Custom Script -->
    <script src="./js/navbar.js" async></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/CarparkSGLogo-Small-Light.png"
    />
  </head>
  <body>
    <!-- Navbar will be loaded here -->
    <div id="navbar"></div>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <!-- Logo -->
      <img
        src="./img/CarparkSGLogo.png"
        alt="CarparkSG Logo"
        class="mb-4"
        style="max-width: 200px"
      />

      <!-- Login form -->
      <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
        <h4 class="text-center mb-4">Login</h4>

        <!-- Google Login Button -->
        <button class="btn btn-danger btn-block mb-3">
          <img
            src="https://img.icons8.com/color/16/000000/google-logo.png"
            class="mr-2"
          />
          Login with Google
        </button>

        <hr />

        <!-- Email and Password Login Form -->
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS for modal functionality -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
